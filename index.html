<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone Dropdown</title>
</head>
<body>
   <select id="cities">
     <option value=""> Select a city</option>
    <option value="paris" id="paris-time"> Paris</option>
    <option value="tokyo" id="tokyo-time">Tokyo</option>
    <option value="sydney" id="sydney-time">Sydney</option>
   </select> 
</body>

<script>
 function showSelectedCity(event) {
    if (event.target.value.length > 0) {
        if (event.target.value === 'paris'){
            alert(`It is currently ${parisTime} in Paris, France.`)
        }
        if (event.target.value === 'tokyo'){
            alert(`It is currently ${tokyoTime} in Tokyo, Japan.`)
        }
        if (event.target.value === 'sydney'){
            alert(`It is currently ${sydneyTime} in Tokyo, Japan.`)
        }
    }
 }


let parisTime = moment.tz("Europe/Paris").format("dddd Do MMMM YYYY h:mm A")
//console.log(parisTime)
let parisCurrentTime = document.querySelector("#paris-time")
parisCurrentTime = parisTime

let tokyoTime = moment.tz("Asia/Tokyo").format("dddd Do MMMM YYYY h:mm A")
//console.log(tokyoTime)
let tokyoCurrentTime = document.querySelector("#tokyo-time")
tokyoCurrentTime = tokyoTime

let sydneyTime = moment.tz("Australia/Sydney").format("dddd Do MMMM YYYY h:mm A")
//console.log(sydneyTime)
let sydneyCurrentTime = document.querySelector("#sydney-time")
sydneyCurrentTime = sydneyTime


let selectCity = document.querySelector("#cities");
selectCity.addEventListener('change', showSelectedCity)

</script>
</html>
